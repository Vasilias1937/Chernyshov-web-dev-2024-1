                    <label for="comments">Комментарии к заказу</label>
                    <textarea id="comments" name="comments"></textarea>
                </div>

                <div class="block2 block">
                    <h3>Данные для доставки:</h3>
                    <label for="name">Имя</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <div class="check-box-label">
                        <input type="checkbox" id="subscribe" name="subscribe" checked>
                        <label for="subscribe">Получать информацию о скидках и акциях</label>
                    </div>

                    <label for="phone">Номер телефона</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="address">Адрес доставки</label>
                    <input type="text" id="address" name="address" required>

                    <fieldset>
                        <legend>Время доставки</legend>

                        <div class="radio-label">
                            <input type="radio" name="delivery_time" id="delivery_time1" value="asap" required>
                            <label for="delivery_time1">Как можно скорее</label>
                        </div>

                        <div class="radio-label">
                            <input type="radio" name="delivery_time" id="delivery_time2" value="specific" required>
                            <label for="delivery_time2">К указанному времени</label>
                        </div>

                        <label for="delivery-specific-time">Укажите время доставки</label>
                        <input type="time" id="delivery-specific-time" name="delivery-specific-time" min="07:00" max="23:00" step="300">
                        <small>Доступное время доставки с 7:00 до 23:00</small>
                    </fieldset>

                    <div class="buttons">
                        <button type="reset">Сбросить</button>
                        <button type="submit">Отправить</button>
